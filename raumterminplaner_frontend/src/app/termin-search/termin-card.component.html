<div style="padding:20px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin: 20px;"
     [ngStyle]="{'background-color': (selectedItem == item) ?  '#fff' : '#323233',
     'color': (selectedItem == item) ?  '#323233' : '#fff'}">

  <h3>Termin {{item.id}}</h3>
  <hr>
  <p><b>Datum:</b> {{item.datum}}</p>
  <p><b>Kommentar:</b> {{item.kommentar}}</p>
  <hr>
  <p>
    <button type="button" class="btn btn-custom btn-sm" (click)="select(termin)">
      <span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span>
    </button>
    <a class="btn btn-sm btn-custom" [routerLink]="['/termin-edit', item.id]">
      <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
    </a>
  </p>
</div>
